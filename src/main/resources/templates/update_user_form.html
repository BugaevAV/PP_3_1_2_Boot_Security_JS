<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update user</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Update current user</h3>
    <hr/>
    <form th:action="@{/admin/update_user/{id}(id=${user.getId()})}" th:object="${user}" method="POST" accept-charset="UTF-8">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{username}" class="form-control col-4 mb-4" placeholder="Name" required />
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Email" required />
        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Password" required />
        <select th:name="role_names" multiple class="form-control col-4 mb-4">
            <option th:each="role: ${roles}"
                    th:value="${role.name}"
                    th:text="${role.name}" th:selected="${chosen_roles.contains(role)}"/>
        </select>
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/admin}">Back to admin panel</a>
</div>

</body>
</html>
