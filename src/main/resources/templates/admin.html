<body>
<div th:replace="/fragments/top_navbar :: top_nav(${thisUser})"></div>
<div class="container">
  <br/><br/>
  <h1>Admin panel</h1>
  <hr/>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#nav-users" role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
      <a class="nav-item nav-link" id="nav-new_user-tab" data-toggle="tab" href="#nav-new_user" role="tab" aria-controls="nav-new_user-tab" aria-selected="false">New user</a>
    </div>
  </nav>
  <br/><br/>
  <div class="tab-content" id="nav-tabContent">

    <!--all users table-->
    <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
        <h3 class="mb-5">Users table</h3>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${allUsers}">
            <td th:text="${user.getUsername()}" />
            <td th:text="${user.getEmail()}" />
            <td th:text="${user.getPassword()}" />
            <td>
                <p th:each="role: ${user.getRoles()}" th:text="${role.name}"/>
            </td>
            <td>
                <a th:href="@{/admin/update_user/{id}(id=${user.getId()})}" class="btn btn-info">Update</a>
            </td>
            <td>
                <a th:href="@{/admin/delete_user/{id}(id=${user.getId()})}" class="btn btn-secondary">Delete</a>
            </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!--new user form-->
    <div class="tab-pane fade" id="nav-new_user" role="tabpanel" aria-labelledby="nav-new_user-tab">
          <h3 class="mb-5">Add new user</h3>
        <form th:action="@{/admin/save_user}" th:object="${newUser}" method="POST" accept-charset="UTF-8">
          <input type="text" th:field="*{username}" class="form-control col-4 mb-4" placeholder="Name" required />
          <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Email" required />
          <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Password" required />
          <select th:name="role_names" multiple class="form-control col-4 mb-4">
            <option th:each="role: ${roles}"
                    th:value="${role.name}"
                    th:text="${role.name}"/>
          </select>
          <button type="submit" class="btn btn-primary col-2">Save</button>
        </form>
        <hr/>
    </div>
  </div>
