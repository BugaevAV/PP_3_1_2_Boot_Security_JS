<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .buttons-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
<head>
    <title>List users</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="/fragments/top_navbar :: top_nav(${user})"></div>
<div class="container">
    <br/><br/>
    <h1>Admin panel</h1>
    <hr/>
        <div class="buttons-container">
            <a th:href="@{/admin/new_user}" class="btn btn-primary"> + Add user</a>
        </div>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${allUsers}">
            <td th:text="${user.getUsername()}" />
            <td th:text="${user.getEmail()}" />
            <td th:text="${user.getPassword()}" />
            <td>
                <p th:each="role: ${user.getRoles()}" th:text="${role.name}"/>
            </td>
            <td>
                <a th:href="@{/admin/update_user/{id}(id=${user.getId()})}" class="btn btn-info">Update</a>
            </td>
            <td>
                <a th:href="@{/admin/delete_user/{id}(id=${user.getId()})}" class="btn btn-secondary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/user_page}">Go to personal page</a>
</div>


</body>

</html>
