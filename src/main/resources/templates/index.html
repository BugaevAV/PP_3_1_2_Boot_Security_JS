<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <title>Index page</title>

</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end mb-4 mt-4 ml-30">
        <a th:href="@{/login}" class="btn btn-success">login >>> </a>
    </div>
    <div class="d-flex justify-content-center">
        <h1>Welcome to Index PAGE!</h1>
    </div>
    <br><br>
    <hr>
    <div class="d-flex justify-content-center">
        <h2>Registration Form</h2>
    </div>
    <div class="container" style="width: 40%">
        <form th:action="@{/save_user}" th:object="${user}" method="post">
            <label for="name">Name:</label>
            <input type="text" th:field="*{username}" class="form-control mb-4"
                   id="name" name="name" placeholder="Your name.." required>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control mb-4"
                   id="email" name="email" placeholder="Your email.." required>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control mb-4"
                   id="password" name="password" placeholder="Your password.." required>
            <input type="submit" value="Register">
        </form>
    </div>
  </div>
</body>

</html>
